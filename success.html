<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="3;url=dashboard.html">

    <meta charset="UTF-8">
    <title>StreamFlix</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .logo {
            font-size: 42px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }

        .message {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .sub-message {
            font-size: 16px;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid red;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo">StreamFlix</div>

        <div class="message">Welcome Back!</div>
        <div class="sub-message">Redirecting to your dashboard...</div>

        <div class="loader"></div>
    </div>

</body>
</html>
